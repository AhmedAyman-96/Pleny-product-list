<aside class="sidebar">
  <h3>Products</h3>
  <ul>
    <li *ngFor="let category of categories">
      <input
        #input
        (change)="onCategoryChange(category.slug)"
        type="radio"
        name="category"
        value="{{ category.slug }}"
        [checked]=""
      />
      {{ category.name }}
    </li>
  </ul>
</aside>
